<!-- create-client.component.html -->
<div class="angular-body">

<div class="header text-center">
  <div class="container">
    <h1 class="mb-3"><i class="fas fa-user-plus me-3"></i>Create New Client</h1>
    <p class="lead">Add a new client to your directory</p>
  </div>
</div>

<div class="app-container">
  <div class="card shadow-lg">
    <div class="card-header"  style="background-color: var(--light-color);">
      <h3 class="mb-0">Client Information</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label fw-bold">Full Name</label>
          <input type="text" class="form-control" formControlName="name"
                 [ngClass]="{'is-invalid': clientForm.get('name')?.invalid && clientForm.get('name')?.touched}">
          <div *ngIf="clientForm.get('name')?.invalid && clientForm.get('name')?.touched" class="invalid-feedback">
            Name is required and must be at least 3 characters
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Email Address</label>
          <input type="email" class="form-control" formControlName="email"
                 [ngClass]="{'is-invalid': clientForm.get('email')?.invalid && clientForm.get('email')?.touched}">
          <div *ngIf="clientForm.get('email')?.invalid && clientForm.get('email')?.touched" class="invalid-feedback">
            Please enter a valid email address
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Phone Number</label>
          <input type="tel" class="form-control" formControlName="phone"
                 [ngClass]="{'is-invalid': clientForm.get('phone')?.invalid && clientForm.get('phone')?.touched}">
          <div *ngIf="clientForm.get('phone')?.invalid && clientForm.get('phone')?.touched" class="invalid-feedback">
            Phone number is required
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Company</label>
          <input type="text" class="form-control" formControlName="company"
                 [ngClass]="{'is-invalid': clientForm.get('company')?.invalid && clientForm.get('company')?.touched}">
          <div *ngIf="clientForm.get('company')?.invalid && clientForm.get('company')?.touched" class="invalid-feedback">
            Company name is required
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header" style="background-color: var(--light-color);">
            <h4 class="mb-0">Address</h4>
          </div>
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-md-8">
                <label class="form-label">Street</label>
                <input type="text" class="form-control" formControlName="street">
              </div>
              <div class="col-md-4">
                <label class="form-label">City</label>
                <input type="text" class="form-control" formControlName="city">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label class="form-label">Zip Code</label>
                <input type="text" class="form-control" formControlName="zipcode">
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-outline-secondary me-2" (click)="onCancel()">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="!clientForm.valid">
            Create Client
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
