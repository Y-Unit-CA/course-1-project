<body>
  <div class="container card-container">
    <div class="card main-card">
      <div class="card-header">
        <h1><i class="bi bi-calendar-check me-2"></i>Meeting Scheduler</h1>
        <p class="mb-0 mt-2">Schedule your meeting with our easy-to-use tool</p>
      </div>

      <div class="card-body">

        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputFirstName">
          </div>
          <div class="col-md-6">
            <label for="inputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLastName">
          </div>
          <div class="col-md-6">
            <label for="inputCompany" class="form-label">Comapny</label>
            <input type="text" class="form-control" id="inputCompany">
          </div>
          <div class="col-md-6">
            <label for="inputTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="inputTitle">
          </div>
          <div class="col-md-6">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail">
          </div>
          <div class="col-md-6">
            <label for="inputTitle" class="form-label">Gender</label>
            <select class="form-select" aria-label="Choose gender">
              <option selected>choose</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="inputTelephone" class="form-label">Telephone</label>
            <input type="text" class="form-control" id="inputTelephone" placeholder="123-345-6789">
          </div>
          <div class="col-md-6">
            <label for="inputMobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" id="inputMobile" placeholder="123-345-6789">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <footer class="text-center mt-4">
    <p>Copyright &copy; 2025 Henna Solutions All Rights Reserved.
    </p>
  </footer>

</body>
