    <script>
        
        // Meeting Service
        const MeetingService = class {
            constructor() {
                this.storageKey = 'meetings';
            }
            
            getMeetings() {
                const meetings = localStorage.getItem(this.storageKey);
                return meetings ? JSON.parse(meetings) : [];
            }
            
            saveMeeting(meeting) {
                const meetings = this.getMeetings();
                meeting.id = Date.now().toString(); // Generate unique ID
                meetings.push(meeting);
                localStorage.setItem(this.storageKey, JSON.stringify(meetings));
                return meeting;
            }
            
            updateMeeting(id, updatedMeeting) {
                const meetings = this.getMeetings();
                const index = meetings.findIndex(m => m.id === id);
                if (index !== -1) {
                    meetings[index] = {...meetings[index], ...updatedMeeting};
                    localStorage.setItem(this.storageKey, JSON.stringify(meetings));
                    return true;
                }
                return false;
            }
            
            deleteMeeting(id) {
                const meetings = this.getMeetings();
                const newMeetings = meetings.filter(m => m.id !== id);
                localStorage.setItem(this.storageKey, JSON.stringify(newMeetings));
                return newMeetings.length !== meetings.length;
            }
        };

                            <textarea id="meeting-description" rows="3"

                        </div>
                        
                        <h2 class="form-title" style="margin-top: 40px;"><i class="fas fa-calendar-day"></i> Schedule Date & Time</h2>
                        
                        <div class="date-time-grid">
                            <div class="calendar-section">
                                <div class="calendar-header">
                                    <h3>{{ getMonthName() }} {{ currentYear }}</h3>
                                    <div class="calendar-controls">
                                        <button (click)="prevMonth()"><i class="fas fa-chevron-left"></i></button>
                                        <button (click)="nextMonth()"><i class="fas fa-chevron-right"></i></button>
                                    </div>
                                </div>
                                
                                <div class="calendar-grid">
                                    <div class="calendar-day">Sun</div>
                                    <div class="calendar-day">Mon</div>
                                    <div class="calendar-day">Tue</div>
                                    <div class="calendar-day">Wed</div>
                                    <div class="calendar-day">Thu</div>
                                    <div class="calendar-day">Fri</div>
                                    <div class="calendar-day">Sat</div>
                                    
                                    <ng-container *ngFor="let day of calendarDays">
                                        <div class="calendar-date"
                                            [class.disabled]="!day.isCurrentMonth"
                                            [class.today]="day.isToday"
                                            [class.selected]="day.isSelected"
                                            (click)="selectDate(day)">
                                            {{ day.day }}
                                        </div>
                                    </ng-container>
                                </div>
                            </div>
                            
                            <div class="time-selector">
                                <label>Available Time Slots</label>
                                <div class="time-grid">
                                    <div *ngFor="let time of timeSlots" 
                                        class="time-slot"
                                        [class.selected]="time === selectedTime"
                                        (click)="selectTime(time)">
                                        {{ time }}
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="button-group" style="margin-top: 40px;">
                            <button class="btn btn-outline" (click)="resetForm()">
                                <i class="fas fa-sync-alt"></i> Reset Form
                            </button>
                            <button class="btn btn-primary" (click)="scheduleMeeting()">
                                <i class="fas fa-calendar-check"></i> Schedule Meeting
                            </button>
                        </div>
                    </div>
                    
                    <div class="confirmation-section">
                        <h2 class="confirmation-title"><i class="fas fa-check-circle"></i> Meeting Summary</h2>
                        
                        <div class="confirmation-details">
                            <div class="detail-item">
                                <div class="detail-label">Meeting Topic</div>
                                <div class="detail-value">{{ meetingTopic || 'Not specified' }}</div>
                            </div>
                            
                            <div class="detail-item">
                                <div class="detail-label">Participants</div>
                                <div class="detail-value">{{ participants ? participants + ' attendees' : 'Not specified' }}</div>
                            </div>
                            
                            <div class="detail-item">
                                <div class="detail-label">Date</div>
                                <div class="detail-value">{{ confirmationDate }}</div>

                            <div class="detail-item">

                            <div class="detail-item">

                                <div class="detail-value">60 minutes</div>

                            <div class="detail-item">

        }).Class({
            constructor: [MeetingService, function(meetingService) {
                this.meetingService = meetingService;
                
                // Form data
                this.meetingTopic = 'Quarterly Planning Session';
                this.participants = 12;
                this.meetingDescription = 'Discussion of Q3 goals and resource planning for upcoming projects.';
                
                // Calendar state
                this.selectedDate = new Date(2023, 6, 16); // July 16, 2023
                this.selectedTime = '1:00 PM';
                this.currentDate = new Date();
                this.currentMonth = this.currentDate.getMonth();
                this.currentYear = this.currentDate.getFullYear();
                this.calendarDays = [];
                
                // Time slots
                this.timeSlots = [
                    '8:00 AM', '9:00 AM', '10:00 AM', '11:00 AM',
                    '1:00 PM', '2:00 PM', '3:00 PM', '4:00 PM'
                ];
                
                // Initialize calendar
                this.generateCalendar();
            }],
            
            // Confirmation data
            get confirmationDate() {
                if (!this.selectedDate) return 'Not selected';
                return this.selectedDate.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            },
            
            get confirmationTime() {
                if (!this.selectedTime) return 'Not selected';
                
                // Calculate end time (1 hour later)
                const timeParts = this.selectedTime.split(':');
                let hour = parseInt(timeParts[0]);
                const period = timeParts[1].split(' ')[1];
                
                if (period === 'PM' && hour < 12) hour += 12;
                if (period === 'AM' && hour === 12) hour = 0;
                
                const endHour = (hour + 1) % 24;
                const endPeriod = endHour >= 12 ? 'PM' : 'AM';
                const displayHour = endHour % 12 || 12;
                
                return `${this.selectedTime} - ${displayHour}:00 ${endPeriod}`;
            },
            
            getMonthName() {
                const date = new Date(this.currentYear, this.currentMonth, 1);
                return date.toLocaleString('default', { month: 'long' });
            },
            
            // Generate calendar for current month
            generateCalendar() {
                this.calendarDays = [];
                
                // Get first day of month and number of days
                const firstDay = new Date(this.currentYear, this.currentMonth, 1);
                const lastDay = new Date(this.currentYear, this.currentMonth + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startDay = firstDay.getDay(); // 0 = Sunday
                
                // Previous month days
                const prevMonthLastDay = new Date(this.currentYear, this.currentMonth, 0).getDate();
                
                // Fill in previous month days
                for (let i = startDay; i > 0; i--) {
                    this.calendarDays.push({
                        day: prevMonthLastDay - i + 1,
                        isCurrentMonth: false,
                        isToday: false,
                        isSelected: false
                    });
                }
                
                // Current month days
                const today = new Date();
                for (let i = 1; i <= daysInMonth; i++) {
                    const isToday = this.currentYear === today.getFullYear() && 
                                    this.currentMonth === today.getMonth() && 
                                    i === today.getDate();
                                    
                    const isSelected = this.selectedDate && 
                                    this.selectedDate.getDate() === i && 
                                    this.selectedDate.getMonth() === this.currentMonth && 
                                    this.selectedDate.getFullYear() === this.currentYear;
                                    
                    this.calendarDays.push({
                        day: i,
                        isCurrentMonth: true,
                        isToday: isToday,
                        isSelected: isSelected
                    });
                }
            },
            
            // Select a date
            selectDate(day) {
                if (!day.isCurrentMonth) return;
                
                this.selectedDate = new Date(this.currentYear, this.currentMonth, day.day);
                this.generateCalendar();
            },
            
            // Select a time slot
            selectTime(time) {
                this.selectedTime = time;
            },
            
            // Navigate to previous month
            prevMonth() {
                this.currentMonth--;
                if (this.currentMonth < 0) {
                    this.currentMonth = 11;
                    this.currentYear--;
                }
                this.generateCalendar();
            },
            
            // Navigate to next month
            nextMonth() {
                this.currentMonth++;
                if (this.currentMonth > 11) {
                    this.currentMonth = 0;
                    this.currentYear++;
                }
                this.generateCalendar();
            },
            
            // Reset form
            resetForm() {
                this.meetingTopic = '';
                this.participants = 0;
                this.meetingDescription = '';
                this.selectedDate = null;
                this.selectedTime = null;
                this.currentDate = new Date();
                this.currentMonth = this.currentDate.getMonth();
                this.currentYear = this.currentDate.getFullYear();
                this.generateCalendar();
            },
            
            // Schedule meeting
            scheduleMeeting() {
                if (!this.meetingTopic || !this.participants || !this.selectedDate || !this.selectedTime) {
                    alert('Please fill all required fields');
                    return;
                }
                
                const meeting = {
                    topic: this.meetingTopic,
                    participants: this.participants,
                    date: this.confirmationDate,
                    time: this.confirmationTime,
                    description: this.meetingDescription
                };
                
                this.meetingService.saveMeeting(meeting);
                this.resetForm();
                
                // Show success
                this.showSuccess = true;
                setTimeout(() => this.showSuccess = false, 3000);
            }
        });

                    </div>
                </div>
            </div>
            `,

        }).Class({

                    this.meetingService.deleteMeeting(id);
                    this.loadMeetings();
                }
            },
            
            editMeeting(id) {
                // In a real app, we would navigate to the scheduler with the meeting data
                alert('Edit functionality would open the scheduler with this meeting data');
            }
        });
        
       
    </script>
