<!-- create-meeting.html -->
<div class="scheduler-container">
  <h2>Schedule a Meeting</h2>
  <form [formGroup]="schedulerForm" (ngSubmit)="onSubmit()">
    <!-- Meeting Topic -->
    <div class="form-group">
      <label for="topic">Meeting Topic</label>
      <input 
        type="text" 
        id="topic" 
        formControlName="topic"
        placeholder="Enter meeting topic"
        [ngClass]="{'invalid': schedulerForm.get('topic')?.invalid && schedulerForm.get('topic')?.touched}"
      >
      <div *ngIf="schedulerForm.get('topic')?.invalid && schedulerForm.get('topic')?.touched" class="error-message">
        <span *ngIf="schedulerForm.get('topic')?.errors?.['required']">Topic is required</span>
        <span *ngIf="schedulerForm.get('topic')?.errors?.['maxlength']">Max 100 characters</span>
      </div>
    </div>

    <!-- Participants -->
    <div class="form-group">
      <label for="participants">Number of Participants</label>
      <input 
        type="number" 
        id="participants" 
        formControlName="participants"
        placeholder="Enter number"
        min="1"
        max="50"
        [ngClass]="{'invalid': schedulerForm.get('participants')?.invalid && schedulerForm.get('participants')?.touched}"
      >
      <div *ngIf="schedulerForm.get('participants')?.invalid && schedulerForm.get('participants')?.touched" class="error-message">
        <span *ngIf="schedulerForm.get('participants')?.errors?.['required']">Required</span>
        <span *ngIf="schedulerForm.get('participants')?.errors?.['min']">Min 1 participant</span>
        <span *ngIf="schedulerForm.get('participants')?.errors?.['max']">Max 50 participants</span>
      </div>
    </div>

    <!-- Date/Time Picker -->
    <div class="datetime-picker">
      <!-- Date Picker -->
      <div class="form-group">
        <label for="date">Date</label>
        <input 
          type="date"
          id="date"
          formControlName="date"
          [min]="minDate | date:'yyyy-MM-dd'"
          [ngClass]="{'invalid': schedulerForm.get('date')?.invalid && schedulerForm.get('date')?.touched}"
        >
      </div>

      <!-- Time Selector -->
      <div class="form-group">
        <label for="time">Time</label>
        <select 
          id="time"
          formControlName="time"
          [ngClass]="{'invalid': schedulerForm.get('time')?.invalid && schedulerForm.get('time')?.touched}"
        >
          <option value="" disabled>Select time</option>
          <option *ngFor="let slot of timeSlots" [value]="slot">{{slot}}</option>
        </select>
      </div>
    </div>

    <button 
      type="submit" 
      class="submit-btn"
      [disabled]="schedulerForm.invalid"
    >
      Schedule Meeting
    </button>
  </form>
</div>
